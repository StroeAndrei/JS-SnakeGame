<!DOCTYPE html>
<html>
<head>
    <title>Snake</title>
    <link rel="stylesheet" href="static/css/game.css">
    <meta charset="UTF-8">
</head>
<body>

<main id='container'>

	<div class="scoreSection" id="scoreTitle">
	    Scor: <span id="score"></span>
	</div>

	<div id="game-section">
	    <canvas id="gameCanvas"></canvas>
	</div>


	<div id="game-over-section">
        <div class="game-over">
            <img src="static/images/gameover.png" class="gameover" alt="game over">
        </div>

        <div class="game-over-buttons">
            <button id="restart">Incepe un joc nou</button>
        </div>
	</div>

</main>
    
<script type="text/javascript" src="static/js/main.js"></script>

</body>
</html>
